spring.application.name=user-service
server.port=${USER_SERVICE_PORT:8082}

logging.level.root=INFO
logging.level.com.beetclick=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG


spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVERCLASSNAME_USER_SERVICE:org.postgresql.Driver}
spring.datasource.url=${SPRING_DATASOURCE_URL_USER_SERVICE:jdbc:postgresql://localhost:5434/user}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME_USER_SERVICE:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD_USER_SERVICE:postgres}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=user-service
spring.kafka.consumer.client-id=user-service-1
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.listener.missing-topics-fatal=false

logging.level.org.springframework.kafka=DEBUG
logging.level.org.apache.kafka=INFO
logging.level.org.apache.kafka.clients.consumer=DEBUG
logging.level.org.apache.kafka.clients.NetworkClient=DEBUG


